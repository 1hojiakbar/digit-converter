<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Systems</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <h1 class="text-center mb-5 text-white welcome">Digit Converter</h1>
        <div class="row mb-3">
          <div class="col-lg-6 left col-md-6 col-sm-12 col-xs-12 mb-4">
            <div class="p-3 border forms">
              <h3 class="text-center mb-3">Decimal to Binary</h3>
              <input
                type="text"
                placeholder="Enter number"
                autocomplete="off"
                class="form-control mb-3"
                id="num-dec"
                required
              />
              <input
                type="text"
                placeholder="Enter number system"
                autocomplete="off"
                class="form-control mb-3"
                id="dec-btn"
                required
              />
              <button
                class="col-lg-3 col-md-2 col-sm-4 col-5 btn btn-primary mb-2"
                id="btn-dec-run"
              >
                <i class="fa-solid fa-play m-1"></i> Run
              </button>
              <button class="col-12 btn btn-light" id="run-resault">
                <i class="fa-solid fa-rotate rotate"></i>
              </button>
            </div>
          </div>
          <div class="col-lg-6 right col-md-6 col-sm-12 col-xs-12">
            <div class="p-3 border forms">
              <h3 class="text-center mb-3">Binary to Decimal</h3>
              <input
                type="text"
                placeholder="Enter number"
                autocomplete="off"
                class="form-control mb-3"
                id="num-system"
                required
              />
              <input
                type="text"
                placeholder="Enter number system"
                autocomplete="off"
                class="form-control mb-3"
                id="to-System"
                required
              />
              <button
                class="col-lg-3 col-md-2 col-sm-4 col-5 btn btn-primary mb-2"
                id="btn-system-run"
              >
                <i class="fa-solid fa-play m-1"></i> Run
              </button>
              <button class="col-12 btn btn-light" id="run-resault-btn2">
                <i class="fa-solid fa-rotate rotate"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
